<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>

    </style>
</head>
<body class="">
    <header>
        <nav>

        </nav>
    </header>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home" class="home min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-8xl uppercase anton-regular">Alphabet Clash</h1>
                <p class="poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active text-black">Play</button>
            </div>
        </section>
        <!-- Playground -->
        <section id="play" class="playground hidden">
            <div class="flex flex-col items-center justify-center gap-16 py-10">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#010313CC] rounded-b-xl px-4 pb-2">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Lifeline -->
                <div class="flex justify-between items-center w-3/4">
                    <button class="btn rounded-full px-4 text-white bg-purple-700 border-none">
                        Life
                        <img src="./images/life.svg" alt="">
                        <span id="current-life"></span>
                    </button>
                    <button class="btn rounded-full px-4 text-white bg-purple-700 border-none">
                        Score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score"></span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score -->
        <section id="score" class="score hidden flex flex-col justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-2xl">
                <h4 class="text-3xl font-bold uppercase">Game Over</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score: </span><span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn btn-active">Play Again</button>
                <p>Practice will make you a Pro!</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha_clash.js"></script>
    <script>

    </script>
</body>
</html>
